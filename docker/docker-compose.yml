services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  celery:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    env_file:
      - ../.env
    depends_on:
      - backend
      - redis
    volumes:
      - ../backend:/app
    command: celery -A config worker -l info

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    env_file:
      - ../.env
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  pg_data:
